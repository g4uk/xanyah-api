version: "2"
plugins:
  rubocop:
    enabled: true
  brakeman:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  coffeelint:
    enabled: true
    checks:
      max_line_length:
        enabled: false
  duplication:
    enabled: true
    exclude_patterns:
      - "spec/"
    config:
      languages:
        ruby:
          mass_threshold: 30
exclude_patterns:
- config/
- db/
- vendor/
